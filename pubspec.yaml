name: w_flux
version: 2.10.13
description: Flux library for uni-directional dataflow inspired by reflux and Facebook's
    flux architecture.
authors:
  - Workiva Client Platform Team <team-clientplatform@workiva.com>
  - Dustin Lessard <dustin.lessard@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Jay Udey <jay.udey@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/w_flux

environment:
    sdk: '>=2.4.0 <3.0.0'

dependencies:
    meta: ^1.7.0
    react: ">=5.7.0 <7.0.0"
    w_common: ^1.20.1

dev_dependencies:
    build_runner: ^2.0.6
    build_test: ^2.1.2
    build_web_compilers: ^3.0.0
#    dart_dev: ^3.0.0
    dart_style: ^2.0.3
    over_react: ">=3.12.0 <5.0.0"
    test: ^1.17.10


dependency_overrides:
  react:
    git:
      url: https://github.com/Workiva/react-dart.git
      ref: null-safety-manual
  over_react:
    git:
      url: https://github.com/Workiva/over_react.git
      ref: null-safety
  transformer_utils:
    git:
      url: git@github.com:Workiva/dart_transformer_utils.git
      ref: null-safety
