name: w_flux
version: 2.11.0
description: Flux library for uni-directional dataflow inspired by reflux and Facebook's
    flux architecture.
homepage: https://github.com/Workiva/w_flux

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  meta: ^1.6.0
  react: ">=5.7.0 <7.0.0"
  w_common: ^3.0.0

dev_dependencies:
  build_runner: ^2.0.0
  build_test: ^2.1.3
  build_web_compilers: ^3.0.0
  dart_dev: ^4.0.0
  dependency_validator: ^3.0.0
  test: ^1.18.2 

dependency_overrides:
  react:
    git:
      url: https://github.com/Workiva/react-dart.git
      ref: v7_wip
