name: w_flux
version: 2.10.14
description: Flux library for uni-directional dataflow inspired by reflux and Facebook's
    flux architecture.
authors:
  - Workiva Client Platform Team <team-clientplatform@workiva.com>
  - Dustin Lessard <dustin.lessard@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Jay Udey <jay.udey@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/w_flux

environment:
    sdk: ">=2.11.0 <3.0.0"

dependencies:
  react_material_ui:
    hosted:
      name: react_material_ui
      url: https://pub.workiva.org
    version: ^0.3.0
    meta: ^1.2.2
    react: ">=5.7.0 <7.0.0"
    w_common: ^1.20.1

dev_dependencies:
    build_runner: ^1.7.1
    build_test: ">=0.10.9 <2.0.0"
    build_web_compilers: ^2.5.1
    dart_dev: ^3.0.0
    dart_style: ^1.3.1
    over_react: ">=3.12.0 <5.0.0"
    test: ^1.15.7
